{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<div class="alert alert-danger">Your username and password didn't match. Please try again.</div>
{% endif %}

<div class="row justify-content-center m-3">

    <div class="col-md-6 col-xl-4">
        <form method="post" action="{% url 'login' %}" name="login">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="m-2">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" value="" type="text" />
            </div>
            <div class="m-2">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                <input class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" value="" type="password" />
            </div>

            <div class="checkbox mt-3 mb-3">
                <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

            </div>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
        <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
    </div>
</div>


{% endblock %}
